<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
  <link rel="stylesheet" href="style.css">
  <script src="etch-a-sketch.js" defer></script>
</head>
<body>
  <div id="gridContainer">
    <!-- <button id="newGridBtn">Make new grid</button> -->
    <div id="heading">
      <h1>Etch-A-Sketch</h1>
    </div>

    <div class="slidecontainer">
      <input type="range" min="1" max="100" value="16" class="slider" id="gridRange">
      <div id="sliderCounter"></div>
    </div>
    
    <div id="container"></div>
  </div>

  <div id="btnContainer">
    <button id="blackBtn" class="btns">Black</button>
    <button id="rgbBtn" class="btns">Colorful</button>
    <button id="eraseAllBtn" class="btns">Clear</button>
    <button id="eraseOneByOne" class="btns">Eraser</button>
    <div id="colorPickerContainer">
      <label for="colorPicker">Pick:</label>
      <input type="color" id="colorPicker" value="#663399">
    </div>
  </div>
</body>
</html>
